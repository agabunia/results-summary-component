<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="component">
        <div class="total">
            <h1 class="your-result">Your Result</h1>
            <h2 class="numbers"><span class="score">76</span> of 100</h2>
            <p class="score-in-words">Great</p>
            <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-component">
            <h1 class="summary">Summary</h1>
            <div class="criterias">
                <div class="element reaction">
                    <div class="wrapper">
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <p class="total-score"><span class="gained-score">80</span>/ 100</p>
                </div>
                <div class="element memory">
                    <div class="wrapper">
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <p class="total-score"><span class="gained-score">92</span>/ 100</p>
                </div>
                <div class="element verbal">
                    <div class="wrapper">
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <p class="total-score"><span class="gained-score">61</span>/ 100</p>
                </div>
                <div class="element visual">
                    <div class="wrapper">
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <p class="total-score"><span class="gained-score">72</span>/ 100</p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
